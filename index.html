<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT AWESOME ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Flexbox Navbar</title>
</head>
<body>
  <header id="header" class="header">
    <nav class="nav container">
      <!-- Icon with some modified text -->
      <a href="#" class="nav__logo"><i class="fas fa-terminal">
        </i><span class="nav__logo--text-primary"> Flexbox</span> Navbar
      </a>

      <!-- Menu items -->
      <div id="nav-menu" class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Contact</a>
          </li>
        </ul>

        <!-- Close icon mobile format -->
        <i id="nav-close" class="fas fa-times nav__close"></i>
      </div>

      <!-- Menu icon mobile format -->
      <div id="nav-toggle" class="nav__toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <script src="./assets/js/main.js"></script>
</body>
</html>
